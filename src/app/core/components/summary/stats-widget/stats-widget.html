<div class="col-span-12 lg:col-span-6 xl:col-span-3">
    <div class="p-4 mb-0 bg-white dark:bg-emerald-950 rounded-lg">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">{{widget.title}}</span>
                <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                    {{widget.value}}
                </div>
            </div>
            <div class="flex items-center justify-center bg-primary-50  dark:bg-primary-900 rounded-border w-12 h-12">
                <i class="pi text-primary text-xl!" [class]="widget.icon"></i>
            </div>
        </div>
        <span class="text-primary font-medium">
            @if (widget.additional) {
            {{widget.additional}}
            } @else {
            -
            }

        </span>
    </div>
</div>
